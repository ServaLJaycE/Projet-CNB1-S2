'use strict';

class Timer
{
	// membres private
	#id; // l'id de l'Ã©lÃ©ment DOM pour affichage (un div) 
	#div; // le div, on peut essayer avec d'autres Ã©lÃ©mÃ©nts
	#time; // le timer en tour par seconde
	#stop; // pour arrÃªter l'horloge
	#img = 0; // l'indice du caractÃ¨re Ã  afficher
	#interval = undefined; // l'objet par setInterval
	#chrono = ['ğŸ•','ğŸ•‘','ğŸ•’','ğŸ•“','ğŸ•”','ğŸ••','ğŸ•–','ğŸ•—','ğŸ•˜','ğŸ•™','ğŸ•š','ğŸ•›',
			   'ğŸ•œ','ğŸ•','ğŸ•','ğŸ•Ÿ','ğŸ• ','ğŸ•¢','ğŸ•£','ğŸ•¤','ğŸ•¥','ğŸ•¦','ğŸ•§','ğŸ•§'];

	// constructeur
	constructor(id = 'div', left = 0, top = 0, time = 1)
	{
		this.#div = document.getElementById(id);
		if("object" != typeof(this.#div))return;
		this.#id = id;
		this.#time = Math.floor(1000*time/12); // 12 caractÃ¨res par seconde
		this.#div.style='position:absolute;'
			+'left:'+left+'px;' 
			+'top:'+top+'px;' 
		this.#stop = false;
		setTimeout(this.#affiche());// pour affichage "statique"
	}

	// getters
	get left(){return this.#div.style.left;}
	get top(){return this.#div.style.top;}
	get id(){return this.#id;}
	get time(){return Math.floor(12*this.#time/1000);}
	get stop(){return this.#stop;}
	get #Div(){return this.#div;} // private (accessible par le DOM tut de mÃªme) 

	// setters
	set left(l){return this.#Div.style.left = l+'px';} // pour dÃ©placer le div
	set top(t){return this.#Div.style.top = t+'px';} // idem
	set time(t) { // t en tour complet par seconde
		if ( this.#time == Math.floor(1000*t/12))return;
		this.#time = Math.floor(1000*t/12);
		if(this.#interval != undefined)
		{
			clearInterval(this.#interval);
			this.#interval = setInterval(
				this.#setTimer,
				this.#time,
				this);
		}
	}

	// mÃ©thodes private 
	#affiche() {
		this.#Div.innerText = this.#chrono[
			this.#img = ++ this.#img % 12];
	}
	
	#setTimer(t) {if(!t.#stop)t.#affiche();}// le time appelÃ© par setInterval

	// mÃ©thodes public 
	init() { // lance l'horloge
		if(this.#interval == undefined)
		{
			this.#interval = setInterval(
				this.#setTimer,
				this.#time,
				this);
		}
	}
	arret() { this.#stop = true;	}
	repart() { this.#stop = false;	}
	isok(){ return "object" == typeof(this.#Div);}
};
