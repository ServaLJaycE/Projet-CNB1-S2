<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu'isen</title>

    <link rel="stylesheet" href="question.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div class="header">
        <div class="logo"><a href="Menu.html"><img src="Images/Logo_menu.png"></a></div>
        <div class="align"></div>
        <div class="quisen">Qu'Isen</div>
        <div class="align"></div>
        <div class="classement">Classement  </div>
    </div>
</header>

<body>
    <div class="info_box">
    
        <div class="info-title"><span>Règles du quizz</span></div>
        <div class="info-list">
            <div class="info">1. Ce questionnaire portera sur les animaux en tout genre</div>
            <div class="info">2. Vous avez <span>15 secondes</span> pour chaque question</div>
            <div class="info">3. Une fois répondu pas de retour en arrière</div>         
        </div>
        <div class="buttons">
            <button class="retour_btn">Retour</button>
            <button class="restart">Start</button>
        </div>
    </div>
    <div class="quiz_box">
        <header>
            <div class="title">animaux</div>
            <div class="timer">
                <div class="time_left_txt">Temps</div>
                <div class="timer_sec"></div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                
            </div>
            <div class="option_list">
                
            </div>
            <div class="explanation">

            </div>
        </section>

        
        <footer>
            <div class="total_que">
                
            </div>
            <button class="next_btn">Suivant</button>
        </footer>
    </div>
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Questionnaire terminé</div>
        <div class="score_text">
        </div>
        
        <div class="score_points">
        </div>
        <div class="buttons">
            <button class="restart">Rejouer </button>
            <button class="quit">Quitter</button>
        </div>
    </div>
    <script src="js/questions_animaux.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
