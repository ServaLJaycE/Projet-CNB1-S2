<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="chronos.css" />
    <title>Chrono Question</title>
</head>

<body>
    <div class="timer-group">
        <div class="timer hour">
          <div class="hand"><span></span></div>
          <div class="hand"><span></span></div>
        </div>
        <div class="timer minute">
          <div class="hand"><span></span></div>
          <div class="hand"><span></span></div>
        </div>
        <div class="timer second">
          <div class="hand"><span></span></div>
          <div class="hand"><span></span></div>
        </div>
        <div class="face">
          <h2>A CSS Chronograph</h2>
          <p id="lazy">00:00:20</p>  
        </div>
      </div>
<script id="chronos.js"></script>
</body>
</html>
